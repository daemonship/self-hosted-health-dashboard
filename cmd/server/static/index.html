<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Health Dashboard</title>
  <link rel="stylesheet" href="/uplot.min.css">
  <link rel="stylesheet" href="/app.css">
  <!-- Map bare specifiers to local ESM files — no CDN required at runtime -->
  <script type="importmap">
  {
    "imports": {
      "preact":       "/preact.esm.js",
      "preact/hooks": "/preact-hooks.esm.js",
      "htm":          "/htm.esm.js"
    }
  }
  </script>
  <!-- uPlot as IIFE — exposes window.uPlot, visible to ES modules below -->
  <script src="/uplot.min.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="module" src="/app.js"></script>
</body>
</html>
